# FilePilot Smoke Test
# Verifies app launches and basic UI elements are present
# Agent: This is the first test that should run - if it fails, investigate app bundle or simulator issues

appId: com.filepilot.FilePilot  # Update with actual bundle ID
---
- launchApp
- assertVisible: "FilePilot"  # Main window title or app name
- takeScreenshot: .maestro/screenshots/smoke_app_launched.png

# Verify main navigation elements
- assertVisible:
    id: "navigation-back-button"
    optional: true
- assertVisible:
    id: "navigation-forward-button"
    optional: true
- assertVisible:
    id: "navigation-up-button"
    optional: true

# Verify view mode controls
- assertVisible:
    id: "view-mode-menu"
    optional: true

# Verify toolbar is present
- takeScreenshot: .maestro/screenshots/smoke_toolbar_visible.png

# Record telemetry
- tapOn:
    text: "FilePilot"
    optional: true

- takeScreenshot: .maestro/screenshots/smoke_final_state.png
- stopApp
