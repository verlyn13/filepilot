# FilePilot Inspector Panel Test
# Tests inspector panel toggle and file info display
# Agent: If this fails, check inspector state and file metadata retrieval

appId: com.filepilot.FilePilot
---
- launchApp
- assertVisible: "FilePilot"

# Select a file (tap on first file in list)
- tapOn:
    index: 0
    optional: true
- takeScreenshot: .maestro/screenshots/inspector_file_selected.png

# Toggle inspector panel ON
- tapOn:
    id: "inspector-toggle"
    optional: true
- takeScreenshot: .maestro/screenshots/inspector_panel_opened.png

# Verify inspector shows file info
- assertVisible:
    text: "Size:"
    optional: true
- assertVisible:
    text: "Modified:"
    optional: true
- assertVisible:
    text: "Created:"
    optional: true

# Toggle inspector panel OFF
- tapOn:
    id: "inspector-toggle"
    optional: true
- takeScreenshot: .maestro/screenshots/inspector_panel_closed.png

- stopApp
