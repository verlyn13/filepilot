# FilePilot View Modes Test
# Tests switching between list, grid, and column views
# Agent: If this fails, check view mode state management and UI rendering

appId: com.filepilot.FilePilot
---
- launchApp
- assertVisible: "FilePilot"

# Open view mode menu
- tapOn:
    id: "view-mode-menu"
    optional: true
- takeScreenshot: .maestro/screenshots/viewmode_menu_opened.png

# Switch to List View
- tapOn:
    text: "List View"
    optional: true
- takeScreenshot: .maestro/screenshots/viewmode_list.png

# Open menu again
- tapOn:
    id: "view-mode-menu"
    optional: true

# Switch to Grid View
- tapOn:
    text: "Grid View"
    optional: true
- takeScreenshot: .maestro/screenshots/viewmode_grid.png

# Open menu again
- tapOn:
    id: "view-mode-menu"
    optional: true

# Switch to Column View
- tapOn:
    text: "Column View"
    optional: true
- takeScreenshot: .maestro/screenshots/viewmode_column.png

# Test keyboard shortcuts (Cmd+1, Cmd+2, Cmd+3)
- pressKey: "1"
    modifiers: [command]
- takeScreenshot: .maestro/screenshots/viewmode_kb_list.png

- pressKey: "2"
    modifiers: [command]
- takeScreenshot: .maestro/screenshots/viewmode_kb_grid.png

- pressKey: "3"
    modifiers: [command]
- takeScreenshot: .maestro/screenshots/viewmode_kb_column.png

- stopApp
